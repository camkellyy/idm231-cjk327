<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pantone Zodiac</title>
</head>
<body>
<div class="rect true-red"></div>

    <!--SIDE RECTANGLES-->
    <div class="rect honeysuckle"></div>
    <div class="rect sand-dollar"></div>
    <div class="rect mimosa"></div>
    <div class="rect serenity"></div>
    <div class="rect tigerlily"></div>
    <div class="rect marsala"></div>
    <div class="rect radient-orchid"></div>
    <div class="rect greenery"></div>
    <div class="rect tangerine-tango"></div>
    <div class="rect ultra-violet"></div>
    <div class="rect chili-pepper"></div>


    <!--HEADER-->
    <header>
        <h1>Pantone Zodiac.</h1>
        <h3>Which color of the year are you?</h3>
    </header>


    <!--MAIN-->
    <main>

        <!--BIRTHDAY ENTERY-->
        <div class="birthday">
            <h3>Enter your birthday.</h3>
        </div>
    

        <!--CAROUSEL-->
        <div class="carousel">

            <!--ARROWS-->
            <i id="prev-button" class="fa fa-angle-left"></i>
            <i id="next-button" class="fa fa-angle-right"></i>
    

            <!--SLIDER-->
            <div class="carousel-slide">
                <img src="../carousel/12.png" id="last" alt="Chili Pepper">
                <img src="../carousel/1.png" alt="True Red">
                <img src="../carousel/2.png" alt="Honeysuckle">
                <img src="../carousel/3.png" alt="Sand Dollar">
                <img src="../carousel/4.png" alt="Mimosa">
                <img src="../carousel/5.png" alt="Serenity">
                <img src="../carousel/6.png" alt="Tigerlily">
                <img src="../carousel/7.png" alt="Marsala">
                <img src="../carousel/8.png" alt="Radient Orchid">
                <img src="../carousel/9.png" alt="Greenery">
                <img src="../carousel/10.png" alt="Tangerine Tango">
                <img src="../carousel/11.png" alt="Ultra Violet">
                <img src="../carousel/12.png" alt="Chili Pepper">
                <img src="../carousel/1.png" id="first" alt="True Red">
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
